<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="auth">
        <div class="auth__bg auth__bg--register"></div>
        <div class="auth__data">
            <div class="auth__center">
                <div class="auth__logo">
                    <a href="#" class="logo">
                        <span class="logo__icon"> <i class="lni lni-bolt-3"></i> </span>
                        <span class="logo__name"> Sociala.</span>
                    </a>
                </div>

                <h1 class="auth__title">Register into your account</h1>
                <form action="" class="auth__form">
                    <div class="auth__formRow">
                        <div class="auth__formInput">
                            <input type="text" name="" id="" class="auth__input" placeholder="your name">
                            <span class="auth__inputIcon"><i class="lni lni-emoji-smile-sunglass"></i></span>

                        </div>
                    </div>

                    <div class="auth__formRow">
                        <div class="auth__formInput">
                            <input type="text" name="" id="" class="auth__input" placeholder="email">
                            <span class="auth__inputIcon"><i class="lni lni-envelope-1"></i></span>

                        </div>
                    </div>

                    <div class="auth__formRow">
                        <div class="auth__formInput">
                            <input type="text" name="" id="" class="auth__input" placeholder="password">
                            <span class="auth__inputIcon"><i class="lni lni-locked-2"></i></span>

                        </div>
                    </div>

                    <div class="auth__formRow">
                        <div class="auth__formInput">
                            <input type="text" name="" id="" class="auth__input" placeholder="confirm password">
                            <span class="auth__inputIcon"><i class="lni lni-locked-2"></i></span>

                        </div>

                    </div>
                    <button type="submit" class="auth__button">Register</button>
                </form>

            </div>
        </div>

    </main>



    <script src="assets/js/register.ts"></script>

</body>

</html>
